<!DOCTYPE html>
<html lang="en">
<head>
    <div th:include="fragments/components::header"></div>
</head>
<body>
<div class="container mt-5">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <form class="form-signin" method="POST"  name="createUserForm" th:object="${loggedAdmin}"  th:action="@{/AdminController/ChangePassword}">
            <h2 class="form-heading text-center">Change Password</h2>

            <div class="form-group">

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input id="emailInput"
                           name="email"
                           type="text"
                           class="form-control"
                           placeholder="Username"
                           th:field="*{email}"
                           autofocus="true">
                    <label for="emailInput">Email</label>
                    <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{username}"></span>
                </div>
                <!-- Password -->
                <div class="form-floating mb-3">
                    <input id="passwordInput"
                           name="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           placeholder="Password">
                    <label for="passwordInput">Password</label>
                    <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div th:if="${invalidCredentials.isEmpty()==false}">
                    <span>Invalid Credentials</span>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            type="submit">
                       Change password
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:include="fragments/components::bootstrap_script"/>

</body>
</html>
